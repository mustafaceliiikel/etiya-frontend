<div class="flex items-center border-b border-gray-300 mb-4">
  <div
    *ngFor="let tab of tabs; let i = index"
    (click)="selectTab(i)"
    [ngClass]="{
      'active-tab': i === activeTab,
      'inactive-tab': i !== activeTab
    }"
    class="cursor-pointer px-6 py-2 font-semibold text-lg transition-all duration-300"
  >
    {{ tab }}
  </div>
</div>

<!-- Ä°Ã§erik AlanÄ± -->
<div class="tab-content">
  <ng-container *ngIf="activeTab === 0">
    <ng-content select="[tabContent0]"></ng-content>
  </ng-container>
  <ng-container *ngIf="activeTab === 1">
    <ng-content select="[tabContent1]"></ng-content>
  </ng-container>
</div>
